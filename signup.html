<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account - NutriLife</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Back Navigation -->
    <div class="back-nav">
        <a href="index.html" class="back-link">
            <svg class="back-arrow" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.5 15L7.5 10L12.5 5" stroke="#1F2937" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Back to Home</span>
        </a>
    </div>

    <!-- Main Form Card -->
    <div class="form-container">
        <div class="form-card">
            <!-- Logo -->
            <div class="form-logo">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="32" r="32" fill="#22C55E"/>
                    <path d="M32 8C32 8 16 20 16 32C16 38.628 20.372 43 27 43C31.182 43 34.062 42.736 36.142 40.728L32 56L40.142 40.728C42.222 42.736 45.102 43 49.284 43C55.912 43 60.284 38.628 60.284 32C60.284 20 44.284 8 32 8Z" fill="white"/>
                    <path d="M32 12C32 12 20 21 20 30C20 35 24 39 29 39C31 39 33 38.5 34 37.5L32 50L38 37.5C39 38.5 41 39 43 39C48 39 52 35 52 30C52 21 40 12 32 12Z" fill="#D1FAE5"/>
                </svg>
            </div>

            <!-- Title and Subtitle -->
            <h1 class="form-title">Create Your Account</h1>
            <p class="form-subtitle">Tell us about yourself so we can create the perfect nutrition plan for you</p>

            <!-- Form -->
            <form class="signup-form" id="signupForm">
                <div class="form-row">
                    <!-- Left Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="fullName" class="form-label">Full Name <span class="required">*</span></label>
                            <input type="text" id="fullName" name="fullName" class="form-input" value="John Doe" required>
                        </div>

                        <div class="form-group">
                            <label for="weight" class="form-label">Weight (kg) <span class="required">*</span></label>
                            <input type="number" id="weight" name="weight" class="form-input" value="70" required>
                        </div>

                        <div class="form-group">
                            <label for="gender" class="form-label">Gender <span class="required">*</span></label>
                            <select id="gender" name="gender" class="form-select" required>
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="prefer-not-to-say">Prefer not to say</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dietaryPreferences" class="form-label">Dietary Preferences</label>
                            <select id="dietaryPreferences" name="dietaryPreferences" class="form-select">
                                <option value="">Select dietary preference</option>
                                <option value="none">No restrictions</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="vegan">Vegan</option>
                                <option value="gluten-free">Gluten-free</option>
                                <option value="keto">Keto</option>
                                <option value="paleo">Paleo</option>
                                <option value="mediterranean">Mediterranean</option>
                                <option value="pescatarian">Pescatarian</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="healthGoals" class="form-label">Health Goals <span class="required">*</span></label>
                            <select id="healthGoals" name="healthGoals" class="form-select" required>
                                <option value="">Select your primary goal</option>
                                <option value="weight-loss">Weight Loss</option>
                                <option value="weight-gain">Weight Gain</option>
                                <option value="muscle-gain">Muscle Gain</option>
                                <option value="maintain-weight">Maintain Weight</option>
                                <option value="improve-health">Improve Overall Health</option>
                                <option value="athletic-performance">Athletic Performance</option>
                                <option value="medical-condition">Manage Medical Condition</option>
                            </select>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="age" class="form-label">Age <span class="required">*</span></label>
                            <input type="number" id="age" name="age" class="form-input" value="25" required>
                        </div>

                        <div class="form-group">
                            <label for="height" class="form-label">Height (cm) <span class="required">*</span></label>
                            <input type="number" id="height" name="height" class="form-input" value="170" required>
                        </div>

                        <div class="form-group">
                            <label for="activityLevel" class="form-label">Activity Level <span class="required">*</span></label>
                            <select id="activityLevel" name="activityLevel" class="form-select" required>
                                <option value="">Select activity level</option>
                                <option value="sedentary">Sedentary (little or no exercise)</option>
                                <option value="light">Lightly active (light exercise 1-3 days/week)</option>
                                <option value="moderate">Moderately active (moderate exercise 3-5 days/week)</option>
                                <option value="active">Very active (hard exercise 6-7 days/week)</option>
                                <option value="extra-active">Extra active (very hard exercise, physical job)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">Create My Account</button>
            </form>

            <!-- Sign In Link -->
            <p class="signin-link">
                Already have an account? <a href="#" class="signin-text">Sign in</a>
            </p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
